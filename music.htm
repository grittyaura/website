  <style>
  /* ===== GLOBAL BACKGROUND ===== */
  html{
    cursor: url(cursors/about-me.cur), auto !important;
  }

  body{
    background-image: url('https://grittyaura.github.io/website/music%20background.jpg');
    background-position: top;
    background-size: cover;
    background-repeat: repeat;
    background-color: pink;
    margin: 0;
  }

  /* Typography */
  p{
    font-family: 'Averia Libre', cursive;
    color:#0437F2;
  }

  h1{
    font-size: 35px;
    color: #39FF14;
  }

  a{
    font-family: 'Poppins', sans-serif;
    color:#C81ABE;
    cursor: url(cursors/link.cur), auto !important;
  }

  /* ===== LINKTREE ===== */
  .aura-linktree-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
    margin: 40px 0;
  }

  .linktree-container {
    max-width: 410px;
    height: 350px;
    padding: 20px;
    background-color: #E6E6FA;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .linktree-container h1 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #FF69B4;
  }

  .link-btn {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    text-align: center;
    border-radius: 12px;
    background: #fff;
    border: 2px solid #FF69B4;
    color: #FF69B4;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .link-btn:hover {
    background: #FF69B4;
    color: #fff;
  }

  /* ===== VIDEOS ===== */
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  </style>
</head>
