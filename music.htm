<!doctype html>
<html>
<head>
  <title>Aura's Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

  <style>
  /* ===== GLOBAL ===== */
  html {
    cursor: url(cursors/about-me.cur), auto;
  }

  body {
    background-image: url('https://grittyaura.github.io/website/music%20background.jpg');
    background-position: top;
    background-size: cover;
    background-repeat: repeat;
    background-color: pink;
    margin: 0;
  }

  a {
    cursor: url(cursors/link.cur), auto;
    text-decoration: none;
  }

  /* ===== BACK BUTTON ===== */
  .back-btn {
    font-family: 'Averia Libre', cursive;
    font-size: 48px;
    color: #39FF14; /* neon green */
    display: inline-block;
    margin: 20px 0;
  }

  .back-btn:hover {
    opacity: 0.7;
  }

  /* ===== LYRICS ===== */
  .lyrics-link h1 {
    font-size: 35px;
    color: #39FF14;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  /* ===== LINKTREE ===== */
  .linktree-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #E6E6FA; /* lilac */
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
  }

  .linktree-container h1 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #FF69B4; /* hot pink */
  }

  .link-btn {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    text-align: center;
    border-radius: 12px;
    background: #fff;
    border: 2px solid #FF69B4;
    color: #FF69B4;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .link-btn:hover {
    background: #FF69B4;
    color: #fff;
  }

  /* ===== IMAGE ===== */
  .image-wrapper img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  /* ===== VIDEOS ===== */
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    margin-bottom: 20px;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  </style>
</head>

<body>

<div class="container">

  <!-- BACK BUTTON -->
  <div class="row">
    <div class="col-12">
      <a href="home.htm" class="back-btn">⇠</a>
    </div>
  </div>

  <!-- MAIN CONTENT: LEFT / RIGHT -->
  <div class="row align-items-start">

    <!-- LEFT: LINKTREE -->
    <div class="col-12 col-lg-6 d-flex justify-content-center mb-4">
      <div class="linktree-container">
        <h1>♡</h1>
        <a href="https://music.apple.com/us/artist/aura/1452273385" class="link-btn">Apple Music ⋆｡°</a>
        <a href="https://grittyaura.bandcamp.com" class="link-btn">⋆｡° Bandcamp</a>
        <a href="https://soundcloud.com/grittyaura" class="link-btn">SoundCloud ⋆｡°</a>
        <a href="https://open.spotify.com/artist/5bfbqVepB9jL5gBANS74iU" class="link-btn">⋆｡° Spotify</a>
        <a href="https://www.youtube.com/@auramoreno" class="link-btn">YouTube ⋆｡°</a>
      </div>
    </div>

    <!-- RIGHT: IMAGE + LYRICS -->
    <div class="col-12 col-lg-6 text-center d-flex flex-column align-items-center justify-content-center mb-4">
      <div class="image-wrapper mb-3" style="max-width: 400px; width: 100%;">
        <a href="https://www.youtube.com/watch?v=QdGlkLu2WyY&list=PLDAN7Mphh4uyBHTZWR_HslTzTv6VMfpQ2">
          <img src="https://grittyaura.github.io/website/modelling/ALScover.jpg" class="img-fluid">
        </a>
      </div>

      <a href="https://genius.com/artists/Aura-moreno" class="lyrics-link">
        <h1><u>☆ lyrics ☆ lyrics ☆ lyrics ☆</u></h1>
      </a>
    </div>

  </div>

  <!-- VIDEOS -->
  <div class="row g-3 mt-4">
    <div class="col-12 col-lg-3"><div class="video-wrapper"><iframe src="https://www.youtube.com/embed/cIIt7K3NqHg" allowfullscreen></iframe></div></div>
    <div class="col-12 col-lg-3"><div class="video-wrapper"><iframe src="https://www.youtube.com/embed/ictkds28uHU" allowfullscreen></iframe></div></div>
    <div class="col-12 col-lg-3"><div class="video-wrapper"><iframe src="https://www.youtube.com/embed/5p-3SGrFTsw" allowfullscreen></iframe></div></div>
    <div class="col-12 col-lg-3"><div class="video-wrapper"><iframe src="https://www.youtube.com/embed/O5Uo39jdJtI" allowfullscreen></iframe></div></div>
  </div>

</div>

</body>
</html>
